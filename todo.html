<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    
    <div class="todo-container bg-body-secondary">
        <div style="background-color:#7E57C2;margin:0 450px;" class="p-2 pe-4 d-flex justify-content-center">
            <img src="icons8-menu-50.png">
            <h2 class="text-white ms-2 me-2">Website todo</h2>
            <button id="add">+</button>
            
        </div>
        <div class="task-list-container" style="margin:0 450px;">
            <div class="line_add p-3">
                <input type="text" id="task-input" placeholder="Enter your task...">
                <button class="add-button border-0" style="width: 50px;">Add</button>
                <button class="delete-button border-0" style="width: 50px;">Delete</button>
                <ul class="task-list"></ul>
            </div>
        </div>
    </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>	
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  
  <script src="todo.js"></script> 
</body>
</html>
